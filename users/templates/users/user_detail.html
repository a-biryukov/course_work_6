{% extends 'mailings/index.html' %}
{% block content %}

<div class="container mt-4">
    <div class="col-12">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="card text-center">
                    <div class="card-header">
                        <h3>Профиль</h3>
                    </div>
                    <div class="card-body">
                        <h5>Почта</h5>
                        {{ user.email }}
                    </div>
                    <div class="card-footer">
                        <div class="btn-group mt-4">
                            <a class="p-2 btn btn-outline-dark" href="{% url 'users:user_update' user.pk %}">Редактировать</a>
                            <a class="p-2 btn btn-outline-dark" href="{% url 'users:user_delete' user.pk %}">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</div>

{% endblock %}
