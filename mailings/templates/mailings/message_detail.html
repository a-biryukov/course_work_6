{% extends 'mailings/index.html' %}
{% block content %}

<div class="container mt-4">
    <div class="col-12">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="card text-center">
                    <div class="card-header">
                        <h5>Тема сообщения</h5>
                        {{ message.tittle }}
                    </div>
                    <div class="card-body">
                        <h5>Текст сообщения</h5>
                        {{ message.text }}
                    </div>
                    <div class="card-footer">
                        <div class="btn-group mt-4">
                            <a href="{% url 'mailings:message_list' %}" type="submit" class="btn btn-outline-dark">Назад</a>
                            <a class="p-2 btn btn-outline-dark" href="{% url 'mailings:message_update' message.pk %}">Редактировать</a>
                            <a class="p-2 btn btn-outline-dark" href="{% url 'mailings:message_delete' message.pk %}">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</div>

{% endblock %}
