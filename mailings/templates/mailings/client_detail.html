{% extends 'mailings/index.html' %}
{% block content %}

<div class="container mt-4">
    <div class="col-12">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="card text-center">
                    <div class="card-header">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Почта</th>
                                <th scope="col">Имя</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>{{ client.email }}</td>
                                <td>{{ client.name }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-body">
                        <h5>Комментарий</h5>
                        {{ client.comment }}
                    </div>
                    <div class="card-footer">
                        <div class="btn-group mt-4">
                            <a href="{% url 'mailings:client_list' %}" type="submit" class="btn btn-outline-dark">Назад</a>
                            <a class="p-2 btn btn-outline-dark" href="{% url 'mailings:client_update' client.pk %}">Изменить</a>
                            {% if user == client.owner %}
                            <a class="p-2 btn btn-outline-dark" href="{% url 'mailings:client_delete' client.pk %}">Удалить</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</div>

{% endblock %}
