{% extends 'mailings/index.html' %}
{% block content %}

<div class="container text-center mt-4">
    <div class="col-12">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        {% csrf_token %}
                        <h3>Хотите удалить сообщение "{{ object.tittle }}"?</h3>
                    </div>
                    <div class="card-body">
                        <button type="submit" class="btn btn-outline-dark">Удалить</button>
                        <a class="btn btn-outline-dark" href="{% url 'mailings:message_detail' message.pk %}">Назад</a>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
            <div class="col-3"></div>
        </form>
    </div>
</div>

{% endblock %}
