<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                     class="bi bi-envelope" viewBox="0 0 16 16">
                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                </svg>
            </a>
            <h3><a href="/" class="nav-link px-2 text-white">Postman</a></h3>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'mailings:mailing_list' %}" class="nav-link px-2 text-white">Рассылки</a></li>
                <li><a href="{% url 'mailings:client_list' %}" class="nav-link px-2 text-white">Контакты</a></li>
                <li><a href="{% url 'mailings:message_list' %}" class="nav-link px-2 text-white">Сообщения</a></li>
            </ul>

            <div class="text-end">
                {% if user.is_authenticated %}
                <a href="{% url 'users:user_detail' user.pk %}" class="btn btn-outline-light me-2">Профиль</a>
                <a href="{% url 'users:logout' %}" class="btn btn-outline-light me-2">Выйти</a>
                {% else %}
                <a href="{% url 'users:login' %}">
                    <button type="button" class="btn btn-outline-light me-2">Войти</button>
                </a>
                <a href="{% url 'users:register' %}">
                    <button type="button" class="btn btn-warning">Зарегистрироваться</button>
                 {% endif %}
                </a>
            </div>
        </div>
    </div>
</header>
